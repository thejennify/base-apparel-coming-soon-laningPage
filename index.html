<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">

    <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
    <!--main container-->
    <div class="content">
        <!--text side desktop-->
        <div class="right-side">
            <img src="./images/logo.svg" class="logo" alt="brand logo">
            <!--mobile image-->
            <img src="./images/hero-mobile.jpg" class="mobile-image" alt=" hero ">
            <!--mobile image-->

            <!--text section-->
            <div class="text-content">
                <h1 class="header ">
                    <span>We're</span> <br> coming <br> soon
                </h1>
                <div class="paragraph ">
                    <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                </div>
                <div class="email-field">

                    <!--email submission-->
                    <form>
                        <input id="e-mail" type="text" placeholder="Email Address" name="input">
                        <button id="btn"> 
                            <img src="images/icon-arrow.svg " 
                          alt="arrow icon">
                            
                         </button>
                        <br>
                        <div>
                            <p id="status"></p>
                        </div>
                    </form>
                    <!-- end of email submission-->

                    <!--end text section-->
                </div>
            </div>
        </div>
        <!--end of text side desktop-->

        <!--image side desktop-->
        <div class="left-side ">
            <div class="hero-image ">
                <img src="images/hero-desktop.jpg " alt="girl displaying product ">
            </div>
        </div>
    </div>
</body>

</html>
